<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet"
    href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    
    <link rel="stylesheet" href="App.css" />



    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
</script>
    <script> 
        $(function(){
          $("#loginComponent").load("LoginCompPage.html"); 
          $("#registerComponent").load("RegisterCompPage.html"); 
        });
        </script>

    <title></title>
  </head>


  <body>


    <div
    class=""
    style= "margin-top: 19px; margin-bottom: 20px; height: 120px;"
  >
    <div
      class="card shadow  mb-5 bg-black rounded m-auto cardShadow"
      style= "width: 50% "
    >
      <div class=" d-flex flex-wrap">
        <!-- {/* //image */} -->
        <!-- {/* <div class="image " >
          <img style={{ width: "100%", height: "100%" ,'maxHeight':'900px'}} src={logIn} alt=''></img>
        </div> */} -->

        <!-- {/* input-form */} -->

        <div class="mx-auto py-auto p-2" style="width:70%">
          <ul
            class="nav nav-pills my-5 rounded-pill mx-auto"
            id="pills-tab"
            role="tablist"
            style=
              "background-color: #F8600A;
              width: 13rem;
              height:60px;"
            
          >
            <li class="nav-item m-auto" role="presentation">
              <button
                class="nav-link active rounded-pill"
                id="pills-login-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-login"
                type="button"
                role="tab"
                aria-controls="pills-login"
                aria-selected="true"
                style="
                  
                  height:60px,
                "
              >
                <span
                  style="
                    font-family: Roboto;
                    font-weight: bolder;
                    font-size: 25px;
                    color: black;
                  "
                >
                  Login
                </span>
              </button>
            </li>
            <li class="nav-item m-auto" role="presentation">
              <button
                class="nav-link rounded-pill"
                id="pills-signup-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-signup"
                type="button"
                role="tab"
                aria-controls="pills-signup"
                aria-selected="false"
                style="
                  height: 60px;"
              >
                <span
                  style="font-family: Roboto;
                    font-weight :bolder;
                    font-size: 25px;
                    color: black;
                  "
                >
                  SignUp
                </span>
              </button>
            </li>
          </ul>
          <!-- {/* tabContent */} -->
          <div class="tab-content" id="pills-tabContent">
            <!-- {/* LoginPageContent */} -->
            <div
              class="tab-pane fade show active"
              id="pills-login"
              role="tabpanel"
              aria-labelledby="pills-login-tab"
              tabindex="0"
            >
            <div id="loginComponent"></div>
              <!-- <LoginComponent /> -->
              <!-- {/* <Login /> */} -->
            </div>

            <!-- {/* //register tab content */} -->
            <div
              class="tab-pane fade"
              id="pills-signup"
              role="tabpanel"
              aria-labelledby="pills-signup-tab"
              tabindex="0"
            >
            <div id="registerComponent"></div>
              <!-- <RegisterComponent /> -->
              <!-- {/* <Register /> */} -->
            </div>
          </div>
        </div>

        <!-- {/* //Social Media icon */} -->
        <div class=" container social-media mb-5">
          <div class="row d-flex justify-content-center">
            <img
              src="assets/whatsapp.png"
              alt=""
              style="height: 50px; width: 53px"
            ></img>
            <img
              src="assets/youtube.png"
              alt=""
              style= "height: 50px; width:60px ;"
            ></img>
            <img
              src="assets/facebook.png"
              alt=""
              style="height: 50px; width: 53px;"
            ></img>

<bottomNav/>
          </div>
        </div>
      </div>
    </div>
  </div>

    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
